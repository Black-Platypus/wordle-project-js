<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orchid Wordle</title></head>
<body class="page">
    <h1 class="title">Orchid Wordle</h1>
    <div class="board" id="board"><div class="board__letter-row"><div class="board__letter-row--letter-box incorrect">h</div><div class="board__letter-row--letter-box incorrect">e</div><div class="board__letter-row--letter-box incorrect">l</div><div class="board__letter-row--letter-box incorrect">l</div><div class="board__letter-row--letter-box exists">o</div></div><div class="board__letter-row"><div class="board__letter-row--letter-box exists">o</div><div class="board__letter-row--letter-box incorrect">p</div><div class="board__letter-row--letter-box incorrect">e</div><div class="board__letter-row--letter-box incorrect">n</div><div class="board__letter-row--letter-box exists">s</div></div><div class="board__letter-row"><div class="board__letter-row--letter-box exists">s</div><div class="board__letter-row--letter-box correct">o</div><div class="board__letter-row--letter-box incorrect">n</div><div class="board__letter-row--letter-box exists">a</div><div class="board__letter-row--letter-box incorrect">r</div></div><div class="board__letter-row"><div class="board__letter-row--letter-box correct">c</div><div class="board__letter-row--letter-box correct">o</div><div class="board__letter-row--letter-box incorrect">l</div><div class="board__letter-row--letter-box exists">a</div><div class="board__letter-row--letter-box exists">s</div></div><div class="board__letter-row"><div class="board__letter-row--letter-box correct">c</div><div class="board__letter-row--letter-box correct">o</div><div class="board__letter-row--letter-box correct">a</div><div class="board__letter-row--letter-box correct">s</div><div class="board__letter-row--letter-box correct">t</div></div><div class="board__letter-row"><div class="board__letter-row--letter-box"></div><div class="board__letter-row--letter-box"></div><div class="board__letter-row--letter-box"></div><div class="board__letter-row--letter-box"></div><div class="board__letter-row--letter-box"></div></div></div>
    <div id="userFeedback">
        <p id="userFeedbackText">Congratulations, you guessed "coast" in 5 attempts!</p>
    </div>
    <div class="keyboard">
        <div class="row1">
            <button class="keyboard__key">q</button>
            <button class="keyboard__key">w</button>
            <button class="keyboard__key">e</button>
            <button class="keyboard__key">r</button>
            <button class="keyboard__key">t</button>
            <button class="keyboard__key">y</button>
            <button class="keyboard__key">u</button>
            <button class="keyboard__key">i</button>
            <button class="keyboard__key">o</button>
            <button class="keyboard__key">p</button>
        </div>
        <div class="row2">
            <button class="keyboard__key">a</button>
            <button class="keyboard__key">s</button>
            <button class="keyboard__key">d</button>
            <button class="keyboard__key">f</button>
            <button class="keyboard__key">g</button>
            <button class="keyboard__key">h</button>
            <button class="keyboard__key">j</button>
            <button class="keyboard__key">k</button>
            <button class="keyboard__key">l</button>
        </div>
        <div class="row3">
            <button class="keyboard__key">Del</button>
            <button class="keyboard__key">z</button>
            <button class="keyboard__key">x</button>
            <button class="keyboard__key">c</button>
            <button class="keyboard__key">v</button>
            <button class="keyboard__key">b</button>
            <button class="keyboard__key">n</button>
            <button class="keyboard__key">m</button>
            <button class="keyboard__key">Enter</button>
        </div>
    </div>
</body>
</html>
